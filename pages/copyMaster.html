<!DOCTYPE html>
<html lang="en">

<head>
   <title>Title</title>
   <!-- Required meta tags -->
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

   <!-- Bootstrap CSS v5.2.1 -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
   <div class="row col-12 py-2 pe-3">
      <div class="col">
         <h5 id="imageHeader">Image</h5>
      </div>
      <div class="col-3 ps-4 pe-2">
         <h5 id="nameHeader">Name</h5>
      </div>
      <div class="col ps-3">
         <h5 id="priceHeader">Price</h5>
      </div>
      <div class="col">
         <h5 id="numHeader">Num</h5>
      </div>
      <div class="col">
         <h5 id="statusHeader">Status</h5>
      </div>
   </div>
   <button id="editIcon">123</button>
   <script>
      document.addEventListener("DOMContentLoaded", function () {
         // Get the button and add a click event listener
         var editIcon = document.getElementById("editIcon");
         editIcon.addEventListener("click", function () {
            // Convert each header to textarea
            convertToTextarea("imageHeader");
            convertToTextarea("nameHeader");
            convertToTextarea("priceHeader");
            convertToTextarea("numHeader");
            convertToTextarea("statusHeader");
         });

         // Function to convert header to textarea
         function convertToTextarea(headerId) {
            // Get the header element
            var header = document.getElementById(headerId);
            // Get the content of the header
            var headerContent = header.innerText.trim();
            // Create a new textarea element
            var textareaElement = document.createElement("textarea");
            textareaElement.id = headerId + "Textarea";
            textareaElement.className = "form-control";
            textareaElement.rows = "1";
            textareaElement.value = headerContent;
            // Replace the header with the textarea
            header.parentNode.replaceChild(textareaElement, header);
         }
      });
   </script>
</body>

</html>
